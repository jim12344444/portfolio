<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>River's Portfolio</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background-image: linear-gradient(135deg, #0d47a1 0%, #00e5ff 100%);
      background-size: cover;
      background-attachment: fixed;
      color: #ffffff;
      font-family: Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container { padding: 2rem; text-align: center; }
    .portfolio-font { color: black; }
    .top-left-lines {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      cursor: pointer;
    }
    .top-left-lines .line { width: 20px; height: 2px; background-color: #000; margin: 0.8rem 0; transition: background-color 0.3s; }
    .top-left-lines:hover .line { background-color: #333; }
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: rgba(255,255,255,0.97);
      border-right: 2px solid #000;
      border-radius: 0 8px 8px 0;
      padding: 2.5rem 0 0 0;
      min-width: 150px;
      display: none;
      z-index: 100;
      box-shadow: 2px 0 12px rgba(0,0,0,0.12);
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
      transform: translateX(-100%);
    }
    .menu.active {
      display: block;
      transform: translateX(0);
    }
    .menu a {
      display: block;
      padding: 1rem 2rem;
      text-decoration: none;
      color: #222;
      font-size: 1.1rem;
      transition: background-color 0.2s;
    }
    .menu a:hover {
      background-color: #e3f2fd;
    }
    .image-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      justify-content: center;
    }
    .image-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      width: 90vw;
      max-width: 800px;
      min-width: 300px;
    }
    .image-wrapper:hover {
      transform: scale(1.05);
      z-index: 2;
    }
    .river-image {
      width: 100%;
      max-width: 800px;
      min-width: 300px;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.2s, filter 0.2s;
    }
    .image-label {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.4s;
      text-align: center;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
    }
    .image-wrapper:hover .image-label {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ğ¯IVÎ£Ğ¯'S <span class="portfolio-font">ğŸ…ŸğŸ…ğŸ…¡ğŸ…£ğŸ…•ğŸ…ğŸ…›ğŸ…˜ğŸ…</span></h1>
    <div class="top-left-lines" id="menuButton">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="menu" id="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
    <p>This is Rivers portfolio.</p>
    <div class="image-section">
      <div class="image-wrapper" onclick="showAboutMeSection()">
        <img src="https://images.pexels.com/photos/158489/yellowstone-national-park-sunset-twilight-dusk-158489.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="River surrounded by green trees" class="river-image">
        <div class="image-label">ğ™°ğš‹ğš˜ğšğš ğ™¼ğš</div>
      </div>
      <div class="image-wrapper" onclick="window.location='#projects'">
        <img src="https://wallup.net/wp-content/uploads/2016/01/310491-landscape-river.jpg" alt="Landscape river" class="river-image">
        <div class="image-label">ğ™¿ğš›ğš˜ğš“ğšğšŒğšğšœ</div>
      </div>
    </div>
    <section id="aboutMeSection" style="display:none; width:100vw; height:100vh; background:rgba(255,255,255,0.97); position:fixed; top:0; left:0; z-index:999; text-align:center;">
      <h2 style="margin-top:3rem; font-size:2.5rem; font-family:'JetBrains Mono','Fira Mono','Consolas','Menlo','Monaco',monospace; color:#222;">ğ™°ğš‹ğš˜ğšğš ğ™¼ğš</h2>
    </section>
  </div>
  <script>
    function showAboutMeSection() {
      document.getElementById('aboutMeSection').style.display = 'block';
    }
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');
    menuButton.addEventListener('click', function(e) {
      menu.classList.toggle('active');
      e.stopPropagation();
    });
    document.addEventListener('click', function(event) {
      if (!menuButton.contains(event.target) && !menu.contains(event.target)) {
        menu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
